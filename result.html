<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

    <link rel="stylesheet" href="./css/common.css" />

    <script type="module" src="./data/Result.js"></script>
    <script type="module" src="./js/result-script.js"></script>
  </head>
  <body id="result">
    <div class="container">
      <div class="border"></div>
      <div class="content">
        <div class="title-cont">
          <div class="sub-title"></div>
          <div class="title">
            <span></span>
            <br />
            CPR의 영웅
          </div>
        </div>

        <div class="img-cont">
          <img src="./img/end/none.png" alt="" class="hero-img" />
        </div>

        <div class="detail-cont result">
          <div class="title">당신은..</div>
          <ul class="list"></ul>
        </div>

        <div class="detail-cont explanation">
          <div class="title">응급환자 발견 시</div>
          <ul class="list">
            <li>어깨를 가볍게 두드리며, 환자의 의식을 확인해요</li>
            <li>큰 소리로 주변 사람에게 119 신고를 요청해요.</li>
            <li>
              한 손으로 턱을 들어 올리고, 다른 손으로 머리를 뒤로 젖혀 기도를
              개바해요.
            </li>
            <li>
              가슴뼈 아래쪽 절반 부위에 깍지 낀 두 손의 손바닥 뒤꿈치로
              가슴압박을 30회 시행해요.
            </li>
          </ul>
        </div>

        <div class="return-cont">
          <div class="title">다시하기</div>
          <a href="./">
            <div class="btn">
              <img src="./img/icon/return.png" alt="" /></div
          ></a>
        </div>
